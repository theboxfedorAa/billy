<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Billy.exe</title>

<style>
/* ---------- GLOBAL ---------- */
body {
    margin: 0;
    background: #1b3b6f;
    font-family: Tahoma, Verdana, sans-serif;
    overflow: hidden;
}

/* ---------- LAVA LAMP BORDER ---------- */
.lava-border {
    position: fixed;
    inset: 0;
    padding: 18px;
    background:
        radial-gradient(circle at 15% 20%, #ff3c00, transparent 40%),
        radial-gradient(circle at 85% 30%, #ff9100, transparent 45%),
        radial-gradient(circle at 50% 85%, #ff0000, transparent 40%),
        #000;
    animation: lava 14s linear infinite;
    z-index: 1;
}

@keyframes lava {
    0%   { background-position: 0% 0%, 100% 0%, 50% 100%; }
    50%  { background-position: 100% 100%, 0% 100%, 50% 0%; }
    100% { background-position: 0% 0%, 100% 0%, 50% 100%; }
}

/* ---------- XP WINDOW ---------- */
.window {
    position: relative;
    z-index: 2;
    height: calc(100vh - 36px);
    background: #ece9d8;
    border: 2px solid #4b6ea9;
    box-shadow: inset 0 0 0 1px #fff;
    display: none;
}

/* TITLE BAR */
.title-bar {
    height: 32px;
    background: linear-gradient(to right, #245edb, #3a6ea5);
    color: white;
    display: flex;
    align-items: center;
    padding: 0 10px;
    font-weight: bold;
    font-size: 13px;
}

/* CONTENT */
.content {
    padding: 28px;
    text-align: center;
    color: #000;
}

/* TUX */
.tux {
    width: 90px;
    margin-bottom: 14px;
}

/* TEXT */
.status {
    font-size: 13px;
    margin-top: 8px;
    color: #333;
}

/* XP BUTTON */
button {
    margin-top: 18px;
    padding: 10px 22px;
    font-size: 13px;
    border: 1px solid #7f9db9;
    background: linear-gradient(#ffffff, #dcdcdc);
    cursor: pointer;
}

button:hover {
    background: linear-gradient(#ffffff, #cfcfcf);
}

/* ---------- EXPLOSION ---------- */
#flash {
    position: fixed;
    inset: 0;
    background: white;
    animation: flash 0.25s ease-out forwards;
    z-index: 20;
}

@keyframes flash {
    from { opacity: 1; }
    to { opacity: 0; }
}

#explosion {
    position: fixed;
    inset: 0;
    background: url("explosion.jpg") center/contain no-repeat;
    animation: explode 1.3s ease-out forwards;
    z-index: 15;
}

@keyframes explode {
    0% { transform: scale(0.5); opacity: 1; }
    70% { transform: scale(1.6); opacity: 1; }
    100% { transform: scale(2.1); opacity: 0; }
}

/* SHAKE */
.shake {
    animation: shake 0.4s;
}

@keyframes shake {
    0% { transform: translate(0,0); }
    20% { transform: translate(-6px,5px); }
    40% { transform: translate(6px,-5px); }
    60% { transform: translate(-4px,3px); }
    80% { transform: translate(4px,-3px); }
    100% { transform: translate(0,0); }
}
</style>
</head>

<body class="shake">

<div class="lava-border"></div>

<div id="flash"></div>
<div id="explosion"></div>

<div class="window" id="main">
    <div class="title-bar">Billy.exe — System Ready</div>
    <div class="content">
        <img src="tux.png" alt="Tux Penguin" class="tux">
        <h2>Welcome</h2>
        <p class="status">
            Powered by open source energy.<br>
            No system errors detected.
        </p>
        <button onclick="window.open('https://www.tiktok.com/@skate_board155','_blank')">
            Launch Billy’s TikTok
        </button>
    </div>
</div>

<script>
setTimeout(() => {
    document.getElementById("flash").remove();
    document.getElementById("explosion").remove();
    document.body.classList.remove("shake");
    document.getElementById("main").style.display = "block";
}, 1300);
</script>

</body>
</html>
